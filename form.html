	<main>
		<article>
			<form action="index.html">
				<fieldset>
					<legend>Your details</legend>

					<div class="space">
						<label for="fname" class="label-title">Your name</label>
						<div class="space">
							<input class="w-100 input-field" type="text" id="fname"
								placeholder="your firstname and lastname">
						</div>
						<span class="small">Please enter somthing</span>
					</div>



					<div class="space">
						<label>
							<span class="label-title">Amount</span>
							<input class="input-field amount-field" type="number" placeholder="Amount">
						</label>
					</div>

					<div class="space">
						<label>
							<span class="label-title">Date</span>
							<input class="w-100 input-field" type="date" value="2021-05-01">
						</label>
					</div>

					<div class="space">

						<label for="category"><span class="label-title">Category</span></label>
						<select class="w-100 input-field" id="category">
							<option value="1">Loan</option>
							<option value="2">Groceries</option>
							<option value="3">Rent</option>
							<option value="4">Gifts</option>
						</select>
					</div>
					<div class="space">
						<label for="address"><span class="label-title">Description</span></label>
						<textarea class="w-100 input-field description-field" placeholder="Enter your description"
							id="address"></textarea>
					</div>
					<div class="space">
						Type
					</div>
					<div class="space">
						<label >

						<input type="radio" name="chooseone" id="roses">
						Expense</label>
					</div>
					<div class="space">
						<input type="radio" name="chooseone" id="flowers">
						<label for="flowers">Salary</label>
					</div>
					<div class="space">
						<input type="radio" name="chooseone" id="grass">
						<label for="grass">Repating</label>
					</div>
					<div class="space">
						<input type="checkbox" id="iaccept">
						<label for="iaccept">I Accept</label>
					</div>

				</fieldset>

				<div class="doublespace">
					<button class="btn btn-primary" type="submit">Save</button>

					<!-- reset buttons are aweful for user experience -->
					<button class="btn btn-normal" type="reset">Reset</button>
					<button class="btn btn-plane" type="button">Cancel</button>

				</div>
				<div>
					<a class="btn btn-normal" href="index.html">Home</a>

				</div>
				<div>
					<!-- harder to style -->
					<!-- <input class="btn btn-primary" type="submit" value="Save">

					<input class="btn" type="button" value="Cancel"> -->
				</div>
			</form>
		</article>
